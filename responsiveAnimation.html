<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive One</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #333;
            padding: 20px;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .column {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite;
            /* Added animation with keyframes 'bounce' */
        }

        @keyframes bounce {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            80% {
                transform: scale(1);
            }
        }


        .column h2 {
            font-size: 24px;
            color: #333;
        }

        .skills-list {
            list-style: none;
            padding: 0;
        }

        .skills-list li {
            margin-bottom: 10px;
        }
    </style>

</head>

<body>

    <body>
        <div class="container">
            <h1>Skills</h1>
            <div class="skills">
                <div class="column">
                    <h2>Programming Skills</h2>
                    <ul class="skills-list">
                        <li>C</li>
                        <li>C++</li>
                        <li>Dart</li>
                    </ul>
                </div>
                <div class="column">
                    <h2>Frontend</h2>
                    <ul class="skills-list">
                        <li>Flutter</li>
                        <li>HTML</li>
                        <li>CSS</li>
                    </ul>
                </div>
                <div class="column">
                    <h2>Tools</h2>
                    <ul class="skills-list">
                        <li>Visual Studio</li>
                        <li>Android Studio</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>

</body>

</html>
