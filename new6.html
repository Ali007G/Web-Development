<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center; color: red; ">This is heading</h1>
    <hr>
    <p style="font-size: 24px;">SuperScript</p>
    <p style="color: #0f0f11; background-color: rgb(173, 73, 73);font-size: 24px;text-align: center;">
        (a+b)2=a2+2ab+b2 -- wrong format
    </p>

    <p style="color: rgb(15, 15, 17); background-color: rgb(153, 109, 109);font-size: 24px;text-align: center;">
        (a+b)<sup>2</sup>=a<sup>2</sup>+2ab+b<sup>2</sup> -- right format
    </p>

    <hr>
    <p style="font-size: 24px;">SubScript</p>
    <p style="color: #0f0f11; background-color: rgb(187, 109, 109);font-size: 24px;text-align: center;">H2O
    </p>

    <p style="color: #0f0f11; background-color: rgb(104, 53, 53);font-size: 24px;text-align: center ">H<sub>2</sub>O
    </p>

    <b>this is bold</b> <br> <u>underline</u> <br> <del>text delete</del> <br>
    <i>italic</i> <br> <em>emphasis</em>


</body>
</html>
