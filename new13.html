<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HTML Block and Inline -->
    <!-- <p> tag is Block that means it takes whole line -->
    <p>This is paragraph</p>

    <!-- <span> tag is Inline that means it takes specific line we write -->
    <span style="background-color: rgb(219, 201, 201);">This is another paragraph</span>

    
    <div style="background-color: red;">
        <span style="background-color: rgb(219, 201, 201);">This is another paragraph</span>
    </div>

</body>
</html>
